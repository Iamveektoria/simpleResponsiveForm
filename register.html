<!DOCTYPE html>
<html>
    <head>

        <title>registration</title>
        <!--css style added below-->
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    </head>
    <body>
        
        <!-- connecting functions to be called once firm has been submitted -->
        <form onSubmit ="return checkPassword(this);" action="#" id="my-form">
            <div class="container">
                <!--image-->
                <img src="hi.png" >
                <b id="intro">nice to have you here!</b>

                <!-- instruction -->
                <p>Please fill in this form to register with us!</p>
                <hr>
                <!--for First Name-->
                <label form="fn"><b>First Name</b></label><br><br>
                <input type="text" placeholder="First Name" name="fn" id="fn" minlength="2" maxlength="20" pattern="[A-Za-z]{1,20}"  required><br><br>

                <!--for last name-->
                <label form="ln"><b>Last Name</b></label><br><br>
                <input type="text" placeholder="Last Name" name="ln" id="ln" minlength="2" maxlength="20" pattern="[A-Za-z]{1,20}" required><br><br>

                <!-- gender dropdown -->
                <label for="gender"><b>Gender:</b></label><br><br>
                <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select><br><br>

                <label for="telNo"><b>Phone number</b></label><br><br>
                <input type="tel" id="phone" name="phone"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="Enter your phone number"
                required><br>
                <small>Format: xxx-xxxx-xxxx</small><br><br>
      
                <!--for email-->
                <label form="ln"><b>Email</b></label><br><br>
                    <input type="email" placeholder="Enter your email address" name="email" id="email" required><br><br>

                <!--for password-->

                <label form="psw"><b>Password </b></label><br><br>
                <input type="password" placeholder="Enter Password" name="password1" class="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <!-- for eyetoggle on password -->
                <i id="togglePassword" onclick="eyeToggle1()" ><span id="icon1" class="material-symbols-outlined">
                    visibility
                    </span></i><br><br>

                <!--for password confirmation-->

                <label form="psw-repeat"><b>Confirm Password </b></label><br><br>
                <input type="password" placeholder="Confirm Password" name="password2" class="password" id="psw-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <!-- for eyetoggle on confirmpassword -->
                <i id="togglePassword" onclick="eyeToggle2()" ><span id="icon2" class="material-symbols-outlined">
                    visibility
                    </span></i><br><br>
                <lable><input type="checkbox" id="sign" required>I accept the terms and conditions.</lable>
                <hr>
                <button class="registerbtn" onclick="doClick()" type="submit" id="register">register</button>
                
            </div>

        </form>

        <script src="script.js"></script>

    </body>
</html>
